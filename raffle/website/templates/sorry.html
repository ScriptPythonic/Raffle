<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorry Page</title>
    <style>
        body {
            background: linear-gradient(135deg, #c3a3f1, #6414e9);

            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 24px;
            color: #fff;
        }

        p {
            font-size: 18px;
            color: #fff;
        }

        a {
            text-decoration: none;
            color: #fff;
            background-color: #008CBA; /* Blue color for the link */
            padding: 10px 20px;
            border-radius: 5px;
        }

        a:hover {
            background-color: #005f84; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <h1>Sorry, You Didn't Win</h1>
    <p>Better luck next time! Try again soon.</p>
    <p>Would you like to <a href="/spin">play again</a>?</p>
</body>
</html>
